    <main>
        <section class="container mt-5">
            <h1 class="titulos">Contacto:</h1>

            <form action="#">
              <div class="row justify-content-center mt-4">
                <div class=" col-12 col-md-4">
                    <div class="form-group p-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group p-2">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group p-2">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="micorreo@micorreo.com" required>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="form-group p-2">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" required>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                  <label for="pais">Pais:</label>
                  <div class="form-group">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Argentina</label>
                  </div>

                  <div class="form-group">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">Uruguay</label>
                  </div>
                

                  <div class="form-group">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">Chile</label>
                  </div>

                </div>

                <div class="col-12 col-md-4">
                  <div class="form-group p-2">
                      <label for="mensaje">Dejanos tu comentario</label>
                      <textarea class="form-control" id="mensaje" rows="3" style="resize: none"></textarea>
                  </div>
                </div>

                <div class="row justify-content-center text-center mt-4 mb-5">
                  <div class="col-12 col-md-4">
                      <button type="submit" class="btn text-light shadow"> Enviar</button>
                  </div>
                </div>
              </div>
            </form>
        </section>

    </main>
