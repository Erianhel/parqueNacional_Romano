        <section>
            <form action="">
                <fieldset>

                    <br>

                    <br>
                    <br>

                    <!-- Textarea -->
                    <br>
                    <br>

                    <br>
                    <br>
                    <textarea name="comentario" id="comentario" cols="30" rows="10" maxlength="190" minlength="10"></textarea>


                    <br>
                    <br>
                    <input type="submit" value="Envia el formulario">
                    <input type="reset" value="Limpiar formulario">
